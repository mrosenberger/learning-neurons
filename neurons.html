<html data-ng-app="neuronApp">
  <head>
  	<title>Neurons!</title>
  	<link rel="stylesheet" href="neurons.css">
  </head>
  <body data-ng-controller="NeuronController">
    <img id="kawaiineuron" src="kawaiineuron2.bmp" style="display: none">


    <canvas id="neuron-canvas" tabindex="1"></canvas>

    <div class="neuron-controls">
      <!-- Lines -->

      <div class="neuron-control">
        <label class="neuron-control-label">Render lines</label>
        <input class="neuron-control-input" type="checkbox" data-ng-model="rendererConfig.lines.render">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Render labels</label>
        <input class="neuron-control-input" type="checkbox" data-ng-model="rendererConfig.lines.renderLabels" data-ng-disabled="!rendererConfig.lines.render">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Positive line color</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.lines.positiveColor" data-ng-disabled="!rendererConfig.lines.render">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Negative line color</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.lines.negativeColor" data-ng-disabled="!rendererConfig.lines.render">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Line quantity</label>
        <select class="neuron-control-input" data-ng-model="rendererConfig.lines.quantity" data-ng-options="opt for opt in lineQuantityChoices" data-ng-disabled="!rendererConfig.lines.render">
        </select>
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Label font</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.lines.font" data-ng-disabled="!rendererConfig.lines.render || !rendererConfig.lines.renderLabels">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Label font color</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.lines.fontColor" data-ng-disabled="!rendererConfig.lines.render || !rendererConfig.lines.renderLabels">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Label decimals</label>
        <input class="neuron-control-input" min="0" type="number" data-ng-model="rendererConfig.lines.labelDecimals" data-ng-disabled="!rendererConfig.lines.render || !rendererConfig.lines.renderLabels">
      </div>

      <!-- Neurons -->

      <div class="neuron-control">
        <label class="neuron-control-label">Render neurons</label>
        <input class="neuron-control-input" type="checkbox" data-ng-model="rendererConfig.neurons.render">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Render biases</label>
        <input class="neuron-control-input" type="checkbox" data-ng-model="rendererConfig.neurons.renderBiases" data-ng-disabled="!rendererConfig.neurons.render">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Render outputs</label>
        <input class="neuron-control-input" type="checkbox" data-ng-model="rendererConfig.neurons.renderOutputs" data-ng-disabled="!rendererConfig.neurons.render">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Bias text</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.neurons.textBiases" data-ng-trim="false" data-ng-disabled="!rendererConfig.neurons.render || !rendererConfig.neurons.renderBiases">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Output text</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.neurons.textOutputs" data-ng-trim="false" data-ng-disabled="!rendererConfig.neurons.render || !rendererConfig.neurons.renderOutputs">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Bias decimals</label>
        <input class="neuron-control-input" min="0" type="number" data-ng-model="rendererConfig.neurons.decimalsBiases" data-ng-disabled="!rendererConfig.neurons.render || !rendererConfig.neurons.renderBiases">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Output decimals</label>
        <input class="neuron-control-input" min="0" type="number" data-ng-model="rendererConfig.neurons.decimalsOutputs" data-ng-disabled="!rendererConfig.neurons.render || !rendererConfig.neurons.renderOutputs">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Font</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.neurons.font" data-ng-disabled="!rendererConfig.neurons.render || !(rendererConfig.neurons.renderBiases || rendererConfig.neurons.renderOutputs)">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Font color</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.neurons.fontColor" data-ng-disabled="!rendererConfig.neurons.render || !(rendererConfig.neurons.renderBiases || rendererConfig.neurons.renderOutputs)">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Neuron radius</label>
        <input class="neuron-control-input" min="0" type="number" data-ng-model="rendererConfig.neurons.neuronRadius" data-ng-disabled="!rendererConfig.neurons.render || rendererconfig.neurons.useImage">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Neuron color</label>
        <input class="neuron-control-input" type="text" data-ng-model="rendererConfig.neurons.neuronColor" data-ng-disabled="!rendererConfig.neurons.render || rendererconfig.neurons.useImage">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Use neuron image</label>
        <input class="neuron-control-input" type="checkbox" data-ng-model="rendererConfig.neurons.useImage" data-ng-disabled="!rendererConfig.neurons.render">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Neuron image scale</label>
        <input class="neuron-control-input" min="0" type="number" data-ng-model="rendererConfig.neurons.imageScale" data-ng-disabled="!rendererConfig.neurons.render || !rendererConfig.neurons.useImage">
      </div>
      <div class="neuron-control">
        <label class="neuron-control-label">Horizontal text offset</label>
        <input class="neuron-control-input" type="number" data-ng-model="rendererConfig.neurons.horizontalTextOffset" data-ng-disabled="!rendererConfig.neurons.render">
      </div>
    </div>
